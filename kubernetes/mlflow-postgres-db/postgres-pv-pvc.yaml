apiVersion: v1
kind: PersistentVolume
metadata:
  name: postgres-pv
  labels: 
    type: local
    app: postgres-db
spec:
  capacity:
    storage: 5Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "mnt/data"
 

   

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  labels:
    app: postgres-db
spec:
  resources:
    requests:
      storage: 5Gi
  accessModes:
    - ReadWriteMany
  StorageClassName: manual

