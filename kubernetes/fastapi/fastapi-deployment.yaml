apiVersion: apps/v1
kind: Deployment
metadata: 
  name: fastapi-deployment
  labels: 
    app: fastapi
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: fastapi
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      imagePullSecrets:
        - name: gcr-creds
      containers:
        - name: fastapi
          image: europe-west4-docker.pkg.dev/temperature-predictor-441809/temperature-prediction/temperature-prediction-fastapi:latest
          imagePullPolicy: Always
          ports:
          - ContainerPort: 8000
      

